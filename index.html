<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="">
      <div class="tag">Learning
      </div>
      <p class="published">Published 21 Dec 2023</p>

      <h3 class="title">HTML & CSS foundations</h3>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="author">
        <div class="author-img"><img src="assets/images/image-avatar.webp" alt=""></div>
        <div class="author-name">Greg Hooper</div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/turanarican2022/blog-preview-card">Halit Turan ARICAN</a>.
    </div>
  </div>



</body>

</html>
